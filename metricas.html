<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administración</title>
    <!-- Estilos de Bootstrap y complementarios -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos base */
        body {
            background-color: #f8f9fa;
            font-size: 16px;
        }
        
        /* Estilo del navbar */
        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            font-size: 1.1rem;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        /* Estilos de cards y componentes */
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f8f9fa;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        /* Botones personalizados */
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        
        /* Estilo de selects */
        .select2-container--bootstrap-5 .select2-selection {
            border: 1px solid #dee2e6;
            padding: 0.375rem 0.75rem;
            height: calc(3.5rem + 2px);
        }
        
        /* Estilo de tablas */
        .table {
            background-color: white;
            font-size: 1.1rem;
        }
        
        /* Estilo de formularios */
        .form-control {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }
        
        .btn {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Validación de token -->
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'usuario.html';
        }
    </script>
    
    <!-- Navbar con estilo de index.ejs -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="public/images/logo2.png" alt="Logo" width="30" height="30" class="me-2">
                Sistema de Administración
            </a>
            
            <!-- Menú de opciones -->
            <div class="d-flex">
                <a href="/fac-ventas.html"  class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Ventas">
                    <i class="bi bi-shop"></i>
                </a>
                <a href="/interfaz/productos.ejs" class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Productos">
                    <i class="bi bi-box"></i>
                </a>
                
                </a>
                <a href="/metricas.html" class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Clientes">
                    <i class="bi bi-graph-up-arrow"></i>
                </a>
                
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="container mt-5">
            <h2 class="text-center">Productos más vendidos Marzo 2025</h2>
            <canvas id="ventasChart"></canvas>
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Datos de ejemplo: nombres de productos y cantidad vendida
        const labels = [
            "Yerba Mate Tradicional", 
            "Yerba Mate con Hierbas",
            "Mate de Madera",
            "Mate de Acero Inoxidable",
            "Bombilla de Acero Inoxidable",
            "Termo de Acero Inoxidable",
            "Bolsa de Transporte para Mate",
            "Set Matero Completo",
            "Mate Autocebante",
            "Dulces para Acompañar el Mate (Alfajores, Bizcochos, etc.)"
         ];
         const data = [
            120, 
            200, 
            150, 
            180, 
            250, 
            300, 
            90, 
            220, 
            170, 
            140
        ];
        // Configuración del gráfico
        const ctx = document.getElementById("ventasChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Ventas",
                    data: data,
                    backgroundColor: ["#FF5733", "#33B5E5", "#FFC107"], // Colores personalizados
                    borderColor: ["#C70039", "#0099CC", "#FFA000"],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
