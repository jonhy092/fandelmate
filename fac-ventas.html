<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura</title>
  <link rel="stylesheet" href="public/css/factura.css">
</head>
<body>
  <div class="factura">
    <header class="header">
      <div class="empresa">
        <p><strong>Punto de Venta:</strong> 001</p>
        <p><strong>Domicilio:</strong> Calle Ficticia 123, Ciudad</p>
        <p><strong>Fecha de emisión:</strong> <span id="fecha-emision"></span></p>
      </div>
    </header>

    <section class="cliente">
      <h3>Datos Cliente</h3>
      <p><strong>Razón Social:</strong> <span id="razon-social"></span></p>
      <p><strong>Cuit:</strong> <span id="cuit"></span></p>
      <p><strong>DNI:</strong> <span id="dni"></span></p>
      <p><strong>Condición:</strong>
        <select id="condicion">
          <option value="iva">IVA Responsable Inscripto</option>
          <option value="consumidor-final">Consumidor Final</option>
        </select>
      </p>
    </section>

    <section class="productos">
      <h3>Productos</h3>
      <table id="tabla-productos">
        <thead>
          <tr>
            <th>Nombre del Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="productos-lista">
          <!-- Aquí se mostrarán los productos dinámicamente -->
        </tbody>
      </table>
      <p><strong>Total a pagar: </strong><span id="total-factura"></span></p>
    </section>

    <footer class="footer">
      <p>Gracias por su compra</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
