<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura</title>
  <link rel="stylesheet" href="public/css/factura.css">
</head>
<body>
  <div class="factura">
    <header class="header">
      <div class="empresa">
        <p><strong>Punto de Venta:</strong> 001</p>
        <p><strong>Domicilio:</strong> Belgrano 23, Venado Tuerto</p>
        <p><strong>Fecha de emisión:</strong> <span id="fecha-emision"></span></p>
      </div>
    </header>

    <!-- Formulario de Cliente -->
    <section class="cliente-form">
      <h3>Ingresar Datos del Cliente</h3>
      <form id="form-cliente">
        <label for="razon-social">Razón Social:</label>
        <input type="text" id="razon-social" required>
        <label for="cuit">CUIT:</label>
        <input type="text" id="cuit" required>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <label for="condicion">Condición:</label>
        <select id="condicion">
          <option value="iva">IVA Responsable Inscripto</option>
          <option value="consumidor-final">Consumidor Final</option>
        </select>
      </form>
    </section>

    <!-- Barra de búsqueda y selección de productos -->
    <section class="productos">
      <h3>Seleccionar Productos</h3>
      <input type="text" id="search-product" placeholder="Buscar producto...">
      <ul id="product-list"></ul>

      <table id="selected-products">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
         
          </tr>
        </thead>
        <tbody>
          <!--   productos seleccionados -->
        </tbody>
      </table>

      <p><strong>Total a pagar:</strong> <span id="total">$0</span></p>

      <label for="payment-method">Forma de Pago:</label>
      <select id="payment-method">
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
      </select>

      <button id="generate-invoice">Generar Factura</button>
    </section>

    <footer class="footer">
      <p>Gracias por su compra</p>
    </footer>
  </div>

  <script src="server/factura.js" defer></script>
</body>
</html>
