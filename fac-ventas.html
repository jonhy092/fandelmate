<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura</title>
  <link rel="stylesheet" href="public/css/factura.css">
</head>
<body>
  <div class="factura">
    <header class="header">
      <div class="empresa">
        <p><strong>Punto de Venta:</strong> 001</p>
        <p><strong>Domicilio:</strong> Calle Ficticia 123, Ciudad</p>
        <p><strong>Fecha de emisión:</strong> <span id="fecha-emision"></span></p>
      </div>
    </header>

    <!-- Formulario de Cliente -->
    <section class="cliente-form">
      <h3>Ingresar Datos del Cliente</h3>
      <form id="form-cliente">
        <label for="razon-social">Razón Social:</label>
        <input type="text" id="razon-social" required>
        <label for="cuit">CUIT:</label>
        <input type="text" id="cuit" required>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <label for="condicion">Condición:</label>
        <select id="condicion">
          <option value="iva">IVA Responsable Inscripto</option>
          <option value="consumidor-final">Consumidor Final</option>
        </select>
      </form>
    </section>

    <!-- Selección de Productos -->
    <section class="productos">
      <h3>Seleccionar Productos</h3>
      <button id="cargar-productos">Cargar Productos</button>
      <table id="tabla-productos">
        <thead>
          <tr>
            <th>ID Producto</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="productos-lista">
          <!-- Aquí se mostrarán los productos dinámicamente -->
        </tbody>
      </table>
      <p><strong>Total a pagar: </strong><span id="total-factura"></span></p>

      <label for="forma-pago">Forma de Pago:</label>
      <select id="forma-pago">
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
      </select>

      <button id="generar-factura">Generar Factura</button>
    </section>

    <footer class="footer">
      <p>Gracias por su compra</p>
    </footer>
  </div>

  <script src="server/factura.js"></script>
</body>
</html>
