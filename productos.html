<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Productos</title>

      <!-- Estilos personalizados -->
      <style>
        /* Estilos base */
        body {
            background-color: #f8f9fa;
            font-size: 16px;
        }
        
        /* Estilo del navbar */
        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            font-size: 1.1rem;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        /* Estilos de cards y componentes */
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f8f9fa;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        /* Botones personalizados */
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .btn-success {
            background-color: #360f76;
            border-color: #360f76;
        }
        
        .btn-success:hover {
            background-color: #240852;
            border-color: #360f76;
        }
        
        /* Estilo de selects */
        .select2-container--bootstrap-5 .select2-selection {
            border: 1px solid #dee2e6;
            padding: 0.375rem 0.75rem;
            height: calc(3.5rem + 2px);
        }
        
        table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #251c4f;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tbody tr {
    transition: background-color 0.3s ease-in-out;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

td {
    color: #333;
    font-size: 16px;
}

th {
    font-size: 18px;
}

td:last-child {
    text-align: center;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-warning {
    background-color: #ffc107;
    color: #333;
}

.btn-warning:hover {
    background-color: #e0a800;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

.btn-danger:hover {
    background-color: #c82333;
}

    </style>

</head>
<body>
     <!-- Navbar con estilo de index.ejs -->
     <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="public/images/logo2.png" alt="Logo" width="30" height="30" class="me-2">
                Sistema de Administración
            </a>
            
            <!-- Menú de opciones -->
            <div class="d-flex">
                <a href="/fac-ventas.html"  class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Ventas">
                    <i class="bi bi-shop"></i>
                </a>
                <a href="/productos.html" class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Productos">
                    <i class="bi bi-box"></i>
                </a>
                <a href="/interfaz/clientes.ejs" class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Clientes">
                    <i class="bi bi-people"></i>
                </a>
                <a href="/interfaz/configuracion.ejs" class="btn btn-outline-light" data-bs-toggle="tooltip" title="Configuración">
                    <i class="bi bi-gear"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Tabla de productos -->
    <div class="container">
        <button id="btnVerProductos" class="btn btn-success mb-3">
            📦 Ver Productos
        </button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Imagen</th> <!-- Nueva columna -->
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="products-table-body"></tbody> <!-- ESTE ID DEBE ESTAR -->
    </table>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/server/script.js" defer></script>
</body>
</html>
